<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script
      src="https://kit.fontawesome.com/bb520b3d02.js"
      crossorigin="anonymous"
      ></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"
      ></script>
    
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="app">
        
        <div class="row">
          <div class="col-8">
        <div class="card">
          <img src="balloon.jpg" class="card-img" alt="" />
          <div class="card-img-overlay">
            <div class="row">
              <div class="col-5"></div>
              <div class="col-7">
                <div class="row">
<form id="search-form" class="mb-3">
  <div class="row 2">
   <div class="col-6">
    <input
     type="search"
     placeholder="Type a city.."
     class="form-control"
     id="city-input"
     autocomplete="off"
     />
      </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary" id = "submit">Search</button>
            </div>
          <div class="col-3">
            <button type="button" class="btn btn-primary" id = "current-btn">Current</button>
            </div>
          </div>
 </form>
                              
               <div class="overview">
                 <h1 id="city" class="city">Kyiv</h1>
                 <ul class="overview-description">
                  <li>Last updated: <span id="date"></span></li>
                  <li id="description" class="description">Cloudy</li>
                </ul>
               </div>

               <div class="row current-weather">
                <div class="col-6">
                  
                  <div class="clearfix weather-temperature">
                    <img src="" alt="Clear" id="icon" class="float-left" />
                    
                  </div>
                  <div class="float-left">
                    <strong id="temperature" class="temperature">20</strong>
                    <span class="units"> °C | <a href="" id="fahrenheit-link"> °F</a></span>
                  </div>
                </div>
                <div class="col-6">
                  <ul class="humidity-wind">
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> m/h</li>
                  </ul>
                </div>
              </div>
               
                 </div>
                 </div>
              </div>
            </div>
  
  </div>
</div>


  <div class="col-4 forecast">
    <div class="row">
        <div class="col-3"><i class="fa-solid fa-cloud-sun"> </i></div>
        <div class="col-3"><span class="forecast-temp"> 20°</span></div>
        <div class="col-6"> <span class="forecast-day"> Today</span></div>
      </div>
      <div class="row">
        <div class="col-3"><i class="fa-solid fa-cloud-sun"> </i></div>
        <div class="col-3"><span class="forecast-temp"> 21°</span></div>
        <div class="col-6"> <span class="forecast-day"> Tuesday</span></div>
      </div>
      <div class="row">
        <div class="col-3"><i class="fa-solid fa-sun"> </i></div>
        <div class="col-3"><span class="forecast-temp"> 22°</span></div>
        <div class="col-6"> <span class="forecast-day"> Wednesday</span></div>
      </div>
      <div class="row">
        <div class="col-3"><i class="fa-solid fa-sun"> </i></div>
        <div class="col-3"><span class="forecast-temp"> 20°</span></div>
        <div class="col-6"> <span class="forecast-day"> Thursday</span></div>
      </div>
      <div class="row">
        <div class="col-3"><i class="fa-solid fa-cloud"> </i></div>
        <div class="col-3"><span class="forecast-temp"> 18°</span></div>
        <div class="col-6"> <span class="forecast-day"> Friday</span></div>
      </div>
      <div class="row">
        <div class="col-3"><i class="fa-solid fa-cloud"> </i></div>
        <div class="col-3"><span class="forecast-temp"> 19°</span></div>
        <div class="col-6"> <span class="forecast-day"> Saturday</span></div>
      </div>
      <div class="row">
        <div class="col-3"><i class="fa-solid fa-cloud-sun"> </i></div>
        <div class="col-3"><span class="forecast-temp"> 20°</span></div>
        <div class="col-6"> <span class="forecast-day"> Sunday</span></div>
      </div>
   
  </div>
</div>

</div>
  <small><a href="https://github.com/TNovoselska/My-weather-app" target="_blank">Open-source code</a> <span class="my-name">by Tamara Novoselska</span></small> 
</div>
  </div>
  <script src="app.js"></script>
</body>
</html>
